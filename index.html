<!-- XP -->
<script>


let transactionsProgresses= `
query{
    user(where: {login: {_eq: "tb38r"}}){
        login
        id
        progresses(where:{
            _and: [{object:{type:{_eq:"project"}}}, {isDone: {_eq: true}}]}){
          createdAt
          updatedAt
          results{
            grade
          }
          object{
            name
          }
        }
        transactions(
            where: {_and: [{object: {type: {_eq: "project"}}}, {type: {_eq: "xp"}},{amount:{_gte:4000}}]}
            order_by: {amount: desc}) {
            amount
            object {
              name
            }
          }
       }
}
`
let XPArr = {}
fetchQuery(userOptions(transactionsProgresses))
.then((data)=>{

    let transactions = data.data.user[0].transactions;
let progresses = data.data.user[0].progresses;

console.log('transacs', transactions);
console.log('progs', progresses);



   for (const obj of transactions) {
    if(!XPArr.hasOwnProperty(obj.object.name)){
        XPArr[obj.object.name] = obj.amount
    }else{
        //has key compare values
        if(obj.amount > XPArr[obj.object.name]){
            XPArr[obj.object.name] = obj.amount
        }

    }
   }
console.log(GetXP())
}
);
const GetXP =()=>{
let sum =0
for (const [key, value] of Object.entries(XPArr)) {
    console.log(key, value)


	sum += value
}
return sum
}
//console.log('POST--->', XPArr);

  
</script>
