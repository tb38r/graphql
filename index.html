<!-- XP -->
<script>


let totalXPQuery = `
{ user (where:{login:{_eq:"tb38r"}}){
  id
  login
      transactions(order_by:{amount: desc}){

    amount
    object{
      name
      id
    }
  } 
}}
`
let XPArr = {}
fetchQuery(userOptions(totalXPQuery))
.then((data)=>{
   for (const obj of data.data.user[0].transactions) {
    if(!XPArr.hasOwnProperty(obj.object.name)){
        XPArr[obj.object.name] = obj.amount
    }else{
        //has key compare values
        if(obj.amount > XPArr[obj.object.name]){
            XPArr[obj.object.name] = obj.amount
        }

    }
   }
console.log(GetXP())
}
);
const GetXP =()=>{
let sum =0
for (const [key, value] of Object.entries(XPArr)) {
    console.log(key, value)


	sum += value
}
return sum
}
console.log('POST--->', XPArr);

  
</script>
